<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheBestPlantStore/Cart</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./stylesCart.css" />
  <link
    href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic"
    rel="stylesheet" />
</head>

<body>
  <header>
    <div id="logo">
      <a href="./LandingPage.html">
        <i class='bx bxs-tree'></i>
      </a>
    </div>
  </header>
  <main>
    <div id="TheCartGreyBox">
      <div id="CartSection">
        <div>
          <p>Items</p>
        </div>
        <div>
          <p>Category</p>
        </div>
        <div>
          <p>Price</p>
        </div>
      </div>
      <div id="cart">
        <div id="CartItemsList">
          <div id="name-div"></div>
          <div id="qty-div"></div>
          <div id="price-div"></div>
        </div>
        <div id="CartPrice">
          <div id="checkout-box">
            <p id="subtotal"></p>
            <p id="sales-tax"></p>
            <p id="total"></p>
          </div>

        </div>
        <div class="btnContainer"></div>
        <button id="cartSubmit">Checkout</button>
      </div>
    </div>
      <div id="payment-box" class="payment-box hidden">
        <div class="choose-payment">
          <p>Please choose your payment method</p>
        </div>
        <div id="icons-container">
          <div class="payment-button">
            <button id="card-button">
              <i class='bx bx-credit-card'></i>
            </button>
          </div>
          <div class="payment-button">
            <button id="cash-button">
              <i class='bx bx-wallet'></i>
            </button>
          </div>
        </div>
        <div id="cardToggle" class="hidden">
        <div id="card-section">
          <form action="" onsubmit="cardCheckOut()">
            <div id="card-num-container" class="input-field">
              <label for="ccn">Card Number: </label>
              <input id="ccn" name="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                autocomplete="off" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
            </div>
            <div id="exp-ccv-container" class="input-field">
              <label for="epiration-date">Exp:</label>
              <select name='expireMM' id='expireMM' required>
                <option value=''>Month</option>
                <option value='01'>January</option>
                <option value='02'>February</option>
                <option value='03'>March</option>
                <option value='04'>April</option>
                <option value='05'>May</option>
                <option value='06'>June</option>
                <option value='07'>July</option>
                <option value='08'>August</option>
                <option value='09'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
              </select>
              <select name='expireYY' id='expireYY' required>
                <option value=''>Year</option>
                <option value='23'>2023</option>
                <option value='24'>2024</option>
                <option value='25'>2025</option>
                <option value='26'>2026</option>
                <option value='27'>2027</option>
                <option value='28'>2028</option>
                <option value='29'>2029</option>
                <option value='30'>2030</option>
              </select>
              <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4" required />
              <label for="ccv">CCV: </label>
              <input id="ccv" name="ccv" type="tel" inputmode="numeric"  maxlength="3"
                placeholder="xxx" required>
            </div>
            <div id="card-pay-button">
              <div class="btnContainer"></div>
              <input type="submit" id="card-submit" value="Confirm Payment">
            </div>
        </div>
        </form>
      </div>
      <div id="cashToggle" class="hidden">
        <div id="cash-section">
          <form action="">
            <div id="cash-total-container"></div>
            <div id="cash-amount-container">
              <label for="cash-amount-due">Payment Amount:</label>
              <input type="number" step="any" name="cash-amount-due" id="cash-payment">
            </div>
            <div id="cash-pay-container">
              <button id="cash-submit">Confirm Payment</button>
            </div>
            <div id="cash-change-container"></div>
          </form>
        </div>
        </div>
      </div>
      <div id="receipt-box">
        <div id="receipt-display-card" class="hidden">
          <div class="thank-you">
            <p>Thank you for your purchase!</p>
            <p>Your order has been confirmed!</p>
            <div id="order-box-card">
              <div id="order-number-card">
              </div>
              <div id="order-list-card">
              </div>
              <div id="order-total-card">
              </div>
            </div>
          </div>
        </div>
        <div id="receipt-display-cash" class="hidden">
          <div class="thank-you">
            <p>Thank you for your purchase!</p>
            <div id="order-box-cash">
              <div id="order-number-cash">
              </div>
              <div id="order-list-cash">
              </div>
              <div id="order-subtotal-cash">
              </div>
              <div id="order-total-cash">
              </div>
              <div id="cash-amount-paid">
              </div>
              <div id="change-due">                
              </div>
            </div>
          </div>
        </div>

      </div>
  </main>
</body>

<!--  <script src="./LandingPage.js"></script> -->
<script src="./test.js"></script>

</html>
